<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Introduction to JavaScript</title>

    <!-- Load CSS files -->
    

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You CSS rules-->
    <link rel="stylesheet" href="style.css" />
   
    <!-- Load Javascript files -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>

    <!-- Your code -->
    <script defer src="script.js"></script>
    
  </head>
  <body>
    <div class="container">
      
        <h2>
          Population in European countries
        </h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>
      
      <!-- Building chart-->
      <h2>Building Info</h2>
      </span><div class="row"><span class="pln">
        <!-- Column 1: Building Bar chart -->
        </span><div class="column">
          <span class="pln">
            <div class="building-plot">
            </div>
          </span>
        </div><span class="pln">
        <!-- Column 2: Building Detail tab -->
        </span><div class="column">
          <span class="pln">
            <div class="detail-panel">
              <div class="column">
                <img class="image"/>
            </div>
            <div class="column">
              <h4 class="building-name"></h4>
              <table>
                <tbody>
                  <tr>
                    <td>Height</td>
                    <td><span class="height"><em>Click a bar to display info</em></span></td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><span class="city"><em>Click a bar to display info</em></span></td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td><span class="country"><em>Click a bar to display info</em></span></td>
                  </tr>
                  <tr>
                    <td>Floors</td>
                    <td><span class="floors"><em>Click a bar to display info</em></span></td>
                  </tr>
                  <tr>
                    <td>Completed</td>
                    <td><span class="completed"><em>Click a bar to display info</em></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
          </span>
        </div><span class="pln">

      </span></div><span class="pln">
      </div>
